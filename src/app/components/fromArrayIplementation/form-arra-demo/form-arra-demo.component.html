<h1>Dynamic FormArray</h1>

<form   [formGroup]="skillForm"  (ngSubmit)="onSubmit()">
    <p>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label for="name">Name</mat-label>
            <input matInput type="text" id="name" formControlName="name"/>
        </mat-form-field>
    </p>
    <div formArrayName="skills">
        <div *ngFor="let skill of skills.controls; let i=index">
            <div [formGroupName]="i">
                {{i+1}}
                skill name :
                <mat-form-field appearance="fill">
                    <input matInput type="text" id="name" formControlName="skill"/>
                </mat-form-field>
                exp:
                <mat-form-field appearance="fill">
                    <input matInput type="text" id="skill" formControlName="exp"/>
                </mat-form-field>
                
                
                <button mat-raised-button color="primary" (click)="removeSkill(i)">Remove</button>
            </div>
        </div>
      </div>
      <p>
        <button mat-raised-button color="primary" type="button" (click)="addSkills()">Add Skill</button>
      </p>
      <mat-form-field class="example-full-width"  appearance="fill">
        <input matInput type="text" id="password" formControlName="password"/>
    </mat-form-field>
    <mat-form-field class="example-full-width"  appearance="fill">
        <input matInput type="text" id="confirm" formControlName="confirm"/>
    </mat-form-field>
    <p>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </p>
   
</form>
